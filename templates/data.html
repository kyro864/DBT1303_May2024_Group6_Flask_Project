<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('climate_data') }}">Climate Data</a></li>
            <li><a href="{{ url_for('record_data') }}">Record Data</a></li>
            <li><a href="{{ url_for('attend_conference') }}">Attend Conference</a></li>
            <li><a href="{{ url_for('conference_attendee') }}">Conference Attendees</a></li>
        </ul>
    </div>
    <h1>Climate Change Data</h1>
    <table>
        <tr>
            <th>Location</th>
            <th>Temperature (Â°C)</th>
            <th>Humidity (%)</th>
            <th>Date</th>
        </tr>
        {% for entry in data %}
        <tr>
            <td>{{ entry.location }}</td>
            <td>{{ entry.temperature }}</td>
            <td>{{ entry.humidity }}</td>
            <td>{{ entry.date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
